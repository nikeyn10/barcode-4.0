<form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="user.first_name" name="firstName" placeholder="First Name" required>
    <input type="text" [(ngModel)]="user.last_name" name="lastName" placeholder="Last Name" required>
    <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
    <input type="password" [(ngModel)]="user.confirm_password" name="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
  </form>
